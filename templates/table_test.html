<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Total Calculation</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Items and Total</h2>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="itemTable">
      <!-- Add rows dynamically with JavaScript -->
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total:</th>
        <th id="total">0</th>
      </tr>
    </tfoot>
  </table>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
